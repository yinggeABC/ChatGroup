<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>莺歌的聊天室</title>
    <link rel="stylesheet" href="./public/bootstrap.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
<div class="panel-primary">
    <div class="panel-heading text-center h3">聊天室</div>
    <div class="panel-body">
     <ul class="list-group">
     </ul>
    </div>
    <div class="panel-footer clearfix">
    <div class="">
        <div class="col-sm-11">
        <input type="text" class="form-control" onkeypress="keySend()"/>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-primary" type="button" onclick="send()">发送</button>
        </div>
    </div>
    </div>
</div>
</div>
<script src="/public/jquery.js"></script>
<script src="/public/bootstrap.min.js"></script>
<script>
    window.onload = function(){
        var oList = $(".list-group")
        var oInput = $("[type='text']")
var socket = io.connect("http://localhost:8080")

    socket.on("connect",function(){
        append({user:"系统",content:"请输入昵称"})
    });

      socket.on("message",function(msg){
          append(msg)
      })

        oList.delegate(".text-primary","click",function(){
            oInput.val("@"+$(this).text()+" ");
        })


        function append(msg){
            oList.append("<li class='list-group-item'><span class='text-primary'>"+msg.user+":</span>"+msg.content+"</li>")
        }

        window.keySend = function(){
            if (event.keyCode ==13){//回车键
                send()
            }
        }

        window.send = function(){

            var curMsg = oInput.val();
            socket.emit("message",curMsg);
            oInput.val("");
        }
    }
</script>
</body>
</html>
